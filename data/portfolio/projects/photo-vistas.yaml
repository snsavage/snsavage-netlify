title: Photo Vistas
releaseDate: 2016-12-21
description: Photo Vistas uses the Unsplash API to provide your favorite Unsplash
  photos in new browser tabs. Photo Vistas allows the user to create their own custom
  photo queue and associated homepage bookmark. Photos are rotated daily at midnight.  Photo
  Vistas is built with Ruby and the Sinatra web development framework.
